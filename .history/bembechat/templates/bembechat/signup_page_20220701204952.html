{% extends 'bembechat/base_page.html' %}
{% block title %}Sign up | {% endblock %}

{% block content %}

<!DOCTYPE html>
{% comment %} Add "load static so the stylesheet can be used" {% endcomment %}
{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/signup_page.css'%}" />
    </head>
    <body>
        <form method="post" action="."> 
            <div class="form-container">
                <h1>Sign up</h1>
                {% csrf_token %}
                <div class="form">
                    <div>
                        <label for="">Username</label><br>
                        <input type="text" id="username" placeholder="Username" name="username">
                    </div>
                    
                    <div>
                        <label class="label">Password</label><br>
                        <input type="password" id="password" placeholder="Password" name="password1">
                    </div>
                    
                    <div>
                        <label class="label" >Repeat Password</label><br>
                        <input type="password" id="password" placeholder="Repeat password" name="password2">
                    </div>

                    <button class="btn btn-primary sign-up-form-button" type="submit" href="/">Submit</button>
                </div>
            </div>
        </form
    </body>
</html>

{% endblock %}
