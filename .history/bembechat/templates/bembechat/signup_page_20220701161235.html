{% extends 'bembechat/base_page.html' %}
{% block title %}Sign up | {% endblock %}

{% block content %}

<!DOCTYPE html>
{% comment %} Add "load static so the stylesheet can be used" {% endcomment %}
{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/signup_page.css'%}"/>
    </head>
    <body>

       
        
        {% comment %} <form method="post" action="."> 
            {% csrf_token %}
            <div class="form">
                <div>
                    <label class="label">Username</label><br>
                    <input type="textselect" id="username" placeholder="Username" name="username" autocomplete="off">
                </div>
                
                <div>
                    <label class="label">Password</label><br>
                    <input type="textselect" id="password1" placeholder="password1" name="password1" autocomplete="off">
                </div>
                
                <div>
                    <label class="label" >Confirm Password</label><br>
                    <input type="textselect" id="password2" placeholder="Username" name="username" autocomplete="off">
                </div>
                
                <button type="submit"  href="/">Sign Up</button>
            </div>
            
            
        </form {% endcomment %}
    </body>
</html>

{% endblock %}
